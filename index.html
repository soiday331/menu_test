<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레스토랑 메뉴</title>
    <style>
        body {
            text-align: center;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .tab-container {
            margin-top: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #ddd;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .tab-button:hover {
            background-color: #bbb;
        }
        .tab-button.active {
            background-color: #4285f4;
            color: white;
        }
        .menu-image {
            display: none;
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
        }
        .menu-image.active {
            display: block;
        }
        #home {
            display: block;
        }
        .home-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        .back-button {
            display: none;
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #555;
        }
        @media (max-width: 600px) {
            .tab-button {
                display: block;
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 메인 페이지 -->
        <div id="home">
            <img src="main_image.jpg" alt="레스토랑 메인 이미지" class="home-image">
            <h1>Welcome to Our Restaurant</h1>
            <p>맛있는 음식을 만나보세요!</p>
            <div class="tab-container">
                <button class="tab-button" onclick="showMenu('lunch')">런치 메뉴</button>
                <button class="tab-button" onclick="showMenu('dinner')">디너 메뉴</button>
                <button class="tab-button" onclick="showMenu('special')">스페셜 메뉴</button>
            </div>
        </div>

        <!-- 메뉴 이미지 -->
        <div id="lunch" class="menu-image">
            <img src="lunch_menu_2.png" alt="런치 메뉴">
        </div>
        <div id="dinner" class="menu-image">
            <img src="dinner_menu_2.png" alt="디너 메뉴">
        </div>
        <div id="special" class="menu-image">
            <img src="special_menu.png" alt="스페셜 메뉴">
        </div>

        <!-- 뒤로 가기 버튼 -->
        <button id="backButton" class="back-button" onclick="goBack()">뒤로 가기</button>
    </div>

    <script>
        function showMenu(menu) {
            document.getElementById("home").style.display = "none"; // 메인 화면 숨기기
            document.getElementById("backButton").style.display = "block"; // 뒤로가기 버튼 보이기
            
            var images = document.querySelectorAll('.menu-image');
            images.forEach(function(image) {
                image.classList.remove('active');
            });

            document.getElementById(menu).classList.add('active');
        }

        function goBack() {
            document.getElementById("home").style.display = "block"; // 메인 화면 보이기
            document.getElementById("backButton").style.display = "none"; // 뒤로가기 버튼 숨기기

            var images = document.querySelectorAll('.menu-image');
            images.forEach(function(image) {
                image.classList.remove('active');
            });
        }
    </script>

</body>
</html>
