<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>12/03/2025 test 1-1</title>
    <style>
        body {
            text-align: center;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            position: relative;
        }
        h1 {
            color: #333;
        }
        .tab-container {
            margin-top: 20px;
        }
        .tab-button {
            padding: 12px 22px;
            margin: 5px;
            border: none;
            background-color: #ddd;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }
        .tab-button:hover {
            background-color: #bbb;
        }
        .tab-button.active {
            background-color: #4285f4;
            color: white;
        }
        .menu-image {
            display: none;
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
        }
        .menu-image.active {
            display: block;
        }
        #home {
            display: block;
        }
        .home-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        /* üîπ Back Î≤ÑÌäº (Í≥†Ï†ï ÏúÑÏπò) */
        .back-button {
            display: none;
            position: fixed; /* üî• Ïä§ÌÅ¨Î°§Ìï¥ÎèÑ Í≥†Ï†ï */
            top: 20px;
            left: 20px;
            padding: 12px 18px;
            font-size: 18px;
            background-color: transparent;
            color: #333;
            border: 2px solid #333;
            cursor: pointer;
            border-radius: 8px;
            z-index: 1000; /* Îã§Î•∏ ÏöîÏÜå ÏúÑÏóê ÌëúÏãú */
        }
        .back-button:hover {
            background-color: #333;
            color: white;
        }
        @media (max-width: 600px) {
            .tab-button {
                display: block;
                width: 100%;
                margin: 5px 0;
            }
            .back-button {
                font-size: 16px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- üîπ Back Î≤ÑÌäº (ÏôºÏ™Ω ÏÉÅÎã®) -->
        <button id="backButton" class="back-button" onclick="goBack()">Back</button>

        <!-- Î©îÏù∏ ÌéòÏù¥ÏßÄ -->
        <div id="home">
            <img src="main_image.jpg" alt="Î†àÏä§ÌÜ†Îûë Î©îÏù∏ Ïù¥ÎØ∏ÏßÄ" class="home-image">
            <h1>12/03/2025 test desk</h1>
            <p>test 1-1</p>
            <div class="tab-container">
                <button class="tab-button" onclick="showMenu('lunch')">lunch menu</button>
                <button class="tab-button" onclick="showMenu('dinner')">dinner munu</button>
                <button class="tab-button" onclick="showMenu('special')">special menu</button>
            </div>
        </div>

        <!-- Î©îÎâ¥ Ïù¥ÎØ∏ÏßÄ -->
        <div id="lunch" class="menu-image">
            <img src="lunch_menu.png" alt="lunch menu">
        </div>
        <div id="dinner" class="menu-image">
            <img src="dinner_menu.png" alt="dinner menu">
        </div>
        <div id="special" class="menu-image">
            <img src="special_menu.png" alt="special menu">
        </div>
    </div>

    <script>
        function showMenu(menu) {
            document.getElementById("home").style.display = "none"; // Î©îÏù∏ ÌôîÎ©¥ Ïà®Í∏∞Í∏∞
            document.getElementById("backButton").style.display = "block"; // Back Î≤ÑÌäº Î≥¥Ïù¥Í∏∞
            
            var images = document.querySelectorAll('.menu-image');
            images.forEach(function(image) {
                image.classList.remove('active');
            });

            document.getElementById(menu).classList.add('active');
        }

        function goBack() {
            document.getElementById("home").style.display = "block"; // Î©îÏù∏ ÌôîÎ©¥ Î≥¥Ïù¥Í∏∞
            document.getElementById("backButton").style.display = "none"; // Back Î≤ÑÌäº Ïà®Í∏∞Í∏∞

            var images = document.querySelectorAll('.menu-image');
            images.forEach(function(image) {
                image.classList.remove('active');
            });
        }
    </script>

</body>
</html>
