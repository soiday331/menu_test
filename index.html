    <script>
        function showMenu(menu) {

            document.getElementById("backButton").style.display = "block"; // Back ë²„íŠ¼ ë³´ì´ê¸°
            document.getElementById("menuContainer").style.display = "block"; // ë©”ë‰´ ì»¨í…Œì´ë„ˆ ë³´ì´ê¸°

            // ëª¨ë“  ë©”ë‰´ ì´ë¯¸ì§€ ìˆ¨ê¸°ê¸°
            var images = document.querySelectorAll('.menu-image');
            images.forEach(function(image) {

        function goBack() {
            document.getElementById("home").style.display = "block"; // ë©”ì¸ í™”ë©´ ë³´ì´ê¸°
            document.getElementById("backButton").style.display = "none"; // Back ë²„íŠ¼ ìˆ¨ê¸°ê¸°

        // ğŸ”¹ PCì—ì„œëŠ” ì¤Œ ê¸°ëŠ¥ ë¹„í™œì„±í™”, ëª¨ë°”ì¼ì—ì„œëŠ” ìœ ì§€
        document.querySelectorAll(".zoomable").forEach(img => {
            let scale = 1;
            
            // ëª¨ë°”ì¼ í„°ì¹˜ ì¤Œ ì§€ì›
            img.addEventListener("touchstart", function(event) {

            // ë§ˆìš°ìŠ¤ íœ  ì¤Œ ë¹„í™œì„±í™” (PCì—ì„œë§Œ ì ìš©)
            img.addEventListener("wheel", function(event) {

            img.addEventListener("dblclick", function() {
