<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레스토랑 메뉴</title>
    <style>
        /* 🔹 전체 페이지 설정 (가로 스크롤 방지) */
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow-x: hidden; /* 가로 스크롤 방지 */
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            position: relative;
        }
        h1 {
            color: #333;
        }
        /* 🔹 메뉴 버튼 스타일 변경 */
        .tab-container {
            margin-top: 20px;
        }
        .tab-button {
            padding: 12px 22px;
            margin: 5px;
            border: 2px solid black;
            background-color: white;
            color: black;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }
        .tab-button:hover,
        .tab-button.active {
            background-color: black;
            color: white;
        }
        /* 🔹 메인 이미지 중앙 정렬 */
        .home-image {
            display: block;
            width: 100%;
            max-width: 800px;
            height: auto;
            margin: 0 auto;
            border-radius: 10px;
        }
        /* 🔹 세로로 긴 메뉴 이미지 스타일 */
        .menu-container {
            display: none;
            width: 100vw; /* 전체 화면 너비 */
            height: 100vh; /* 전체 화면 높이 */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menu-image {
            max-width: 100%;
            height: auto; /* 세로로 긴 이미지 지원 */
        }
        .menu-container.active {
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* 세로 스크롤 가능 */
            overflow-x: hidden; /* 가로 스크롤 방지 */
            max-height: 100vh;
        }
        /* 🔹 스크롤 바 스타일 */
        .menu-container::-webkit-scrollbar {
            width: 8px;
        }
        .menu-container::-webkit-scrollbar-thumb {
            background-color: black;
            border-radius: 10px;
        }
        /* 🔹 Back 버튼 크기 키우기 (모바일 터치 최적화) */
        .back-button {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            padding: 16px 22px;
            font-size: 20px;
            font-weight: bold;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            z-index: 1000;
        }
        .back-button:hover {
            background-color: darkgray;
        }
        @media (max-width: 600px) {
            .tab-button {
                display: block;
                width: 100%;
                margin: 5px 0;
            }
            .back-button {
                font-size: 22px;
                padding: 18px 25px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 🔹 Back 버튼 (크기 키우기 & 모바일 최적화) -->
        <button id="backButton" class="back-button" onclick="goBack()">Back</button>

        <!-- 메인 페이지 -->
        <div id="home">
            <img src="main_image.jpg" alt="레스토랑 메인 이미지" class="home-image">
            <h1>Welcome to Our Restaurant</h1>
            <p>맛있는 음식을 만나보세요!</p>
            <div class="tab-container">
                <button class="tab-button" onclick="showMenu('lunch')">런치 메뉴</button>
                <button class="tab-button" onclick="showMenu('dinner')">디너 메뉴</button>
                <button class="tab-button" onclick="showMenu('special')">스페셜 메뉴</button>
            </div>
        </div>

        <!-- 메뉴 사진을 스크롤 가능하게 -->
        <div id="lunch" class="menu-container">
            <img src="lunch_menu.jpg" alt="런치 메뉴" class="menu-image">
        </div>
        <div id="dinner" class="menu-container">
            <img src="dinner_menu.jpg" alt="디너 메뉴" class="menu-image">
        </div>
        <div id="special" class="menu-container">
            <img src="special_menu.jpg" alt="스페셜 메뉴" class="menu-image">
        </div>
    </div>

    <script>
        function showMenu(menu) {
            document.getElementById("home").style.display = "none"; // 메인 화면 숨기기
            document.getElementById("backButton").style.display = "block"; // Back 버튼 보이기

            var menus = document.querySelectorAll('.menu-container');
            menus.forEach(function(menuContainer) {
                menuContainer.classList.remove('active');
            });

            document.getElementById(menu).classList.add('active');
        }

        function goBack() {
            document.getElementById("home").style.display = "block"; // 메인 화면 보이기
            document.getElementById("backButton").style.display = "none"; // Back 버튼 숨기기

            var menus = document.querySelectorAll('.menu-container');
            menus.forEach(function(menuContainer) {
                menuContainer.classList.remove('active');
            });
        }
    </script>

</body>
</html>
