<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메뉴 페이지</title>
    <style>
        body {
            text-align: center;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .tab-container {
            margin: 20px 0;
        }
        .tab-button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #ddd;
            cursor: pointer;
            font-size: 16px;
        }
        .tab-button.active {
            background-color: #4285f4;
            color: white;
        }
        .menu-image {
            display: none;
        }
        .menu-image.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>메뉴 페이지</h1>

    <div class="tab-container">
        <button class="tab-button active" onclick="showMenu('lunch')">런치 메뉴</button>
        <button class="tab-button" onclick="showMenu('dinner')">디너 메뉴</button>
    </div>

    <div id="lunch" class="menu-image active">
        <img src="lunch_menu.png" alt="런치 메뉴 이미지">
    </div>
    
    <div id="dinner" class="menu-image">
        <img src="dinner_menu.png" alt="디너 메뉴 이미지">
    </div>

    <script>
        function showMenu(menu) {
            var tabs = document.querySelectorAll('.tab-button');
            var images = document.querySelectorAll('.menu-image');
            
            tabs.forEach(function(tab) {
                tab.classList.remove('active');
            });
            
            images.forEach(function(image) {
                image.classList.remove('active');
            });

            document.querySelector('[onclick="showMenu(\'' + menu + '\')"]').classList.add('active');
            document.getElementById(menu).classList.add('active');
        }
    </script>

</body>
</html>
