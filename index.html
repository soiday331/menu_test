<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레스토랑 메뉴</title>
    <style>
        body {
            text-align: center;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 🔹 기본적으로 가로 스크롤바 숨김 */
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            position: relative;
        }
        h1 {
            color: #333;
        }
        /* 🔹 메뉴 버튼 스타일 */
        .tab-container {
            margin-top: 20px;
        }
        .tab-button {
            padding: 12px 22px;
            margin: 5px;
            border: 2px solid black;
            background-color: white;
            color: black;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }
        .tab-button:hover,
        .tab-button.active {
            background-color: black;
            color: white;
        }
        /* 🔹 메인 이미지 중앙 정렬 */
        .home-image {
            display: block;
            width: 100%;
            max-width: 800px;
            height: auto;
            margin: 0 auto;
            border-radius: 10px;
        }
        /* 🔹 세로로 긴 메뉴 이미지 스타일 */
        .menu-scroll {
            display: none;
            overflow-y: auto;
            overflow-x: auto; /* 🔹 가로 스크롤 가능 */
            max-height: 90vh;
            white-space: nowrap;
            scrollbar-width: thin;
            scrollbar-color: black lightgray;
        }
        .menu-scroll::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .menu-scroll::-webkit-scrollbar-thumb {
            background-color: black;
            border-radius: 10px;
        }
        /* 🔹 이미지 확대/축소 가능하게 설정 */
        .menu-image img {
            display: block;
            margin: 0 auto;
            width: 100%;
            min-width: 100%;
            max-width: none;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out; /* 🔹 확대/축소 애니메이션 */
            cursor: zoom-in;
        }
        /* 🔹 Back 버튼 크기 키우기 */
        .back-button {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            padding: 16px 22px;
            font-size: 20px;
            font-weight: bold;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            z-index: 1000;
        }
        .back-button:hover {
            background-color: darkgray;
        }
        @media (max-width: 600px) {
            .tab-button {
                display: block;
                width: 100%;
                margin: 5px 0;
            }
            .back-button {
                font-size: 22px;
                padding: 18px 25px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 🔹 Back 버튼 -->
        <button id="backButton" class="back-button" onclick="goBack()">Back</button>

        <!-- 메인 페이지 -->
        <div id="home">
            <img src="main_image.jpg" alt="레스토랑 메인 이미지" class="home-image">
            <h1>Welcome to Our Restaurant</h1>
            <p>맛있는 음식을 만나보세요!</p>
            <div class="tab-container">
                <button class="tab-button" onclick="showMenu('lunch')">런치 메뉴</button>
                <button class="tab-button" onclick="showMenu('dinner')">디너 메뉴</button>
                <button class="tab-button" onclick="showMenu('special')">스페셜 메뉴</button>
            </div>
        </div>

        <!-- 메뉴 사진을 스크롤 가능하게 -->
        <div id="menuContainer" class="menu-scroll">
            <div id="lunch" class="menu-image">
                <img src="lunch_menu.jpg" alt="런치 메뉴" class="zoomable">
            </div>
            <div id="dinner" class="menu-image">
                <img src="dinner_menu.jpg" alt="디너 메뉴" class="zoomable">
            </div>
            <div id="special" class="menu-image">
                <img src="special_menu.jpg" alt="스페셜 메뉴" class="zoomable">
            </div>
        </div>
    </div>

    <script>
        function showMenu(menu) {
            document.getElementById("home").style.display = "none"; // 메인 화면 숨기기
            document.getElementById("backButton").style.display = "block"; // Back 버튼 보이기
            document.getElementById("menuContainer").style.display = "block"; // 메뉴 컨테이너 보이기
            
            var images = document.querySelectorAll('.menu-image');
            images.forEach(function(image) {
                image.classList.remove('active');
            });

            document.getElementById(menu).classList.add('active');
        }

        function goBack() {
            document.getElementById("home").style.display = "block"; // 메인 화면 보이기
            document.getElementById("backButton").style.display = "none"; // Back 버튼 숨기기
            document.getElementById("menuContainer").style.display = "none"; // 메뉴 컨테이너 숨기기

            var images = document.querySelectorAll('.menu-image');
            images.forEach(function(image) {
                image.classList.remove('active');
            });
        }

        // 🔹 이미지 확대/축소 기능 추가
        document.querySelectorAll(".zoomable").forEach(img => {
            let scale = 1; // 기본 배율
            img.addEventListener("wheel", function(event) {
                event.preventDefault();
                if (event.deltaY < 0) {
                    scale += 0.1; // 확대
                } else {
                    scale -= 0.1; // 축소
                }
                if (scale < 1) scale = 1; // 최소 크기 제한
                if (scale > 3) scale = 3; // 최대 크기 제한
                img.style.transform = `scale(${scale})`;
            });

            // 🔹 더블 클릭 시 원래 크기로 복구
            img.addEventListener("dblclick", function() {
                scale = 1;
                img.style.transform = "scale(1)";
            });
        });
    </script>

</body>
</html>
