<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메뉴 테스트</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .sidebar h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }
        .tab-button {
            width: 100%;
            padding: 15px;
            margin: 5px 0;
            border: none;
            background-color: #444;
            color: white;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
        }
        .tab-button.active {
            background-color: #4285f4;
        }
        .tab-button:hover {
            background-color: #555;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .main-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        .menu-image {
            display: none;
            max-width: 100%;
            margin-top: 20px;
        }
        .menu-image.active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 왼쪽 세로 메뉴 -->
        <div class="sidebar">
            <h2>메뉴</h2>
            <button class="tab-button active" onclick="showMenu('home')">홈</button>
            <button class="tab-button" onclick="showMenu('lunch')">런치</button>
            <button class="tab-button" onclick="showMenu('dinner')">디너</button>
            <button class="tab-button" onclick="showMenu('special')">스페셜 세트</button>
        </div>

        <!-- 오른쪽 메인 콘텐츠 -->
        <div class="content">
            <!-- 메인 화면 (홈) -->
            <div id="home" class="menu-image active">
                <img src="main_image.jpg" alt="레스토랑 메인 이미지" class="main-image">
                <h1>Welcome to Our Restaurant</h1>
                <p>바코 메뉴판 테스트</p>
            </div>

            <!-- 메뉴 이미지 -->
            <div id="lunch" class="menu-image">
                <img src="lunch_menu_2.png" alt="런치 메뉴">
            </div>
            <div id="dinner" class="menu-image">
                <img src="dinner_menu_2.png" alt="디너 메뉴">
            </div>
            <div id="special" class="menu-image">
                <img src="special_menu.png" alt="스페셜 세트 메뉴">
            </div>
        </div>
    </div>

    <script>
        function showMenu(menu) {
            var tabs = document.querySelectorAll('.tab-button');
            var images = document.querySelectorAll('.menu-image');

            // 모든 탭 버튼 초기화
            tabs.forEach(tab => tab.classList.remove('active'));

            // 모든 이미지 숨기기
            images.forEach(image => image.classList.remove('active'));

            // 선택한 탭 & 이미지 활성화
            document.querySelector('[onclick="showMenu(\'' + menu + '\')"]').classList.add('active');
            document.getElementById(menu).classList.add('active');
        }
    </script>

</body>
</html>
